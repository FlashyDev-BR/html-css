<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            padding: 8px;
            border: 1px solid black;
        }
        .cabecalho {
            background-color: gray;
            color: white;
        }
        th.media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="cabecalho">Área</th>
                <th rowspan="2" scope="col" class="cabecalho">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="cabecalho">Notas</th>
                <th rowspan="2" scope="col" class="cabecalho">Média</th>
            </tr>
            <tr>
                <th class="cabecalho" scope="col">Nota 1</th>
                <th class="cabecalho" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>5.0</td>
                <td>6.5</td>
                <td>5.75</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>4.0</td>
                <td>5.5</td>
                <td>4.75</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>6.5</td>
                <td>6.75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media cabecalho">Média de Exatas</th>
                <td class="cabecalho"><strong>6.0</strong></td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.0</td>
                <td>5.5</td>
                <td>5.75</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media cabecalho">Média de Humanas</th>
                <td class="cabecalho"><strong>7.1</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
